<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

  <body>

    <!--Header-->
    <header class="bg_red">
        <div class="header_elements container py-3">
            <div class="row justify-content-between">
                <div class="col-4 logo">

                </div>
                <div class="col-8 nav">

                </div>
            </div>
        </div>
    </header>
    <!--//Header-->

    <!--Main-->
    <main class="main_container">
        <div class="cover_section bg_blue">
            <div class="cover_elements container">
                <div class="row py-5">
                    <div class="col-12 avatar_image">

                    </div>
                    <div class="col-12 cover_texts mt-4">
                    </div>
                </div>
            </div>
        </div>
        <div class="portfolio_section bg_white">
            <div class="portfolio_elements container py-5">
                <div class="portfolio_title">

                </div>
                <div class="row"> 
                    <div class="col-4 py-3">
                        <div class="portfolio_image">

                        </div> 
                    </div>
                    <div class="col-4 py-3">
                        <div class="portfolio_image">

                        </div> 
                    </div>
                    <div class="col-4 py-3">
                        <div class="portfolio_image">

                        </div> 
                    </div>
                    <div class="col-4 py-3">
                        <div class="portfolio_image">

                        </div> 
                    </div>
                    <div class="col-4 py-3">
                        <div class="portfolio_image">

                        </div> 
                    </div>
                    <div class="col-4 py-3">
                        <div class="portfolio_image">

                        </div> 
                    </div>
                </div>
            </div>
        </div>
        <div class="about_section bg_blue">
            <div class="about_elements container py-5">
                <div class="about_title">

                </div>
                <div class="row">
                    <div class="col py-4">
                        <div class="column_text">

                        </div>
                    </div>
                    <div class="col py-4">
                        <div class="column_text">

                        </div>
                    </div>
                </div>
                <div class="download_button margin_left_right_auto">

                </div>
            </div>
        </div>
        <div class="contact_section bg_white">
            <div class="contact-elements container py-5">
                <div class="contact_title">

                </div>
                <div class="form_section py-3">
                    <div class="contact_form">

                    </div>
                </div>
            </div>
        </div>
    </main>
    <!--//Main-->

    <!--Footer-->
    <footer>
        <div class="footer_section bg_blue">
            <div class="footer_elements container py-5">
                <div class="row">
                    <div class="col">
                        <div class="menu_footer">

                        </div>
                    </div>
                    <div class="col">
                        <div class="menu_footer">

                        </div>
                    </div>
                    <div class="col">
                        <div class="menu_footer">

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer_copyright bg_red">
            <div class="footer_copyright_text container py-4">
                <div class="copyright_text margin_left_right_auto">

                </div>
            </div>
        </div>
    </footer>
    <!--//Footer-->

    <!--Script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <!--//Script-->

</body>

</html>
